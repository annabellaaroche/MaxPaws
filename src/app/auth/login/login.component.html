
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <h2>Inicio de Sesión</h2>
      <mat-error *ngIf="!loginValid">
        {{loginError}}
      </mat-error>
      <mat-form-field>
        <mat-label><mat-icon>person</mat-icon> Ingrese su correo electronico</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" name="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El correo electrónico es requerido.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Introduzca una dirección de correo electrónico válida.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label> <mat-icon>lock</mat-icon> Ingrese su contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" name="password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida.
          </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit" (click)="onSubmit()">Iniciar Sesión</button>
    </form>
  </mat-card-content>
</mat-card>
