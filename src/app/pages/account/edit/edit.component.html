

<div class="container">
    <form class="row g-0" [formGroup]="editForm" (ngSubmit)="submit()">
        <mat-form-field class="col-12 col-sm-6 d-flex justify-content-center">
            <mat-label for="name">Nombre:</mat-label>
            <input matInput id="name" type="text" placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6 d-flex justify-content-center">
            <mat-label for="Telefono">Telefono:</mat-label>
            <input matInput id="Telefono" type="text" placeholder="Telefono" formControlName="phone">
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6 d-flex justify-content-center">
            <mat-label for="email">Email:</mat-label>
            <input matInput id="email" type="text" placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="col-12 col-sm-6 d-flex justify-content-center">
            <mat-label for="addres">Direcic√≥n:</mat-label>
            <input matInput id="addres" type="text" placeholder="addres" formControlName="addres">
        </mat-form-field>

        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
